<div class="row m-0 pt-5">
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <form id="login_form">
                    <div class="mb-3">
                        <label for="reg_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="reg_email" value="" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="reg_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="reg_username" value="" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="reg_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="reg_password" value="">
                    </div>
                    <div class="mb-3">
                        <label for="reg_password2" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="reg_password2" value="">
                    </div>
                    <button type="button" onclick="registerUser($(this))" class="btn btn-primary">Submit</button>
                    <div class="mt-3 text-center">
                        <a href="javascript:void(0)" onclick="loadPage('login')">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">&nbsp;</div>
</div>

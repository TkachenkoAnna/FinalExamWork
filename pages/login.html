<div class="row m-0 pt-5">
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Sign In
            </div>
            <div class="card-body">
                <form id="login_form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="admin" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="123456">
                    </div>
                    <button type="button" onclick="loginUser($(this))" class="btn btn-primary">Submit</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="javascript:void(0)" onclick="loadPage('register')">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">&nbsp;</div>
</div>
